apiVersion: v1
kind: Secret
metadata:
  name: eve-incursions-secret
  namespace: eve-incursions
type: Opaque
stringData:
  # Database credentials
  DB_USER: "eve_incursions"
  DB_PASSWORD: "changeme-in-production"

  # Flask secret key (used for session management)
  SECRET_KEY: "changeme-generate-random-key-in-production"

  # EVE Online ESI OAuth credentials
  # Register your app at: https://developers.eveonline.com/
  ESI_CLIENT_ID: "your-esi-client-id"
  ESI_SECRET_KEY: "your-esi-secret-key"
  ESI_CALLBACK_URL: "https://eve-incursions.lab.hq.solidrust.net/sso/callback"
